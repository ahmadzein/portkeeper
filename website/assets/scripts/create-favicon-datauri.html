<!DOCTYPE html>
<html>
<head>
    <title>Port Keeper Favicon Generator</title>
</head>
<body>
    <h1>Port Keeper Favicon Generator</h1>
    <p>This page generates favicon from canvas. Right-click and save the images.</p>
    
    <h2>16x16 Favicon</h2>
    <canvas id="favicon16" width="16" height="16"></canvas>
    
    <h2>32x32 Favicon</h2>
    <canvas id="favicon32" width="32" height="32"></canvas>
    
    <h2>Data URL (copy this for inline favicon):</h2>
    <textarea id="dataurl" rows="10" cols="80"></textarea>

    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 32;
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Port symbol (simplified P)
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', size/2, size/2);
            
            // Add small dots for network effect
            if (size >= 32) {
                ctx.fillStyle = '#10b981';
                ctx.beginPath();
                ctx.arc(size * 0.75, size * 0.25, size * 0.06, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(size * 0.75, size * 0.75, size * 0.06, 0, Math.PI * 2);
                ctx.fill();
            }
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate favicons
        const dataUrl16 = drawFavicon(document.getElementById('favicon16'), 16);
        const dataUrl32 = drawFavicon(document.getElementById('favicon32'), 32);
        
        // Display data URL
        document.getElementById('dataurl').value = dataUrl32;
        
        // Style the canvases
        document.querySelectorAll('canvas').forEach(canvas => {
            canvas.style.border = '1px solid #ccc';
            canvas.style.margin = '10px';
            canvas.style.imageRendering = 'pixelated';
            canvas.style.width = canvas.width * 4 + 'px';
            canvas.style.height = canvas.height * 4 + 'px';
        });
    </script>
</body>
</html>
