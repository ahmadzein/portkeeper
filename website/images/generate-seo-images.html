<!DOCTYPE html>
<html>
<head>
    <title>Generate SEO Images for Port Keeper</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px 0;
            display: block;
        }
        .download-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .download-btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <h1>Port Keeper SEO Image Generator</h1>
    
    <h2>Logo (200x200)</h2>
    <canvas id="logo" width="200" height="200"></canvas>
    <button class="download-btn" onclick="downloadCanvas('logo', 'logo.png')">Download Logo</button>
    
    <h2>Open Graph Image (1200x630)</h2>
    <canvas id="og-image" width="1200" height="630"></canvas>
    <button class="download-btn" onclick="downloadCanvas('og-image', 'og-image.png')">Download OG Image</button>
    
    <h2>Twitter Card (1200x600)</h2>
    <canvas id="twitter-card" width="1200" height="600"></canvas>
    <button class="download-btn" onclick="downloadCanvas('twitter-card', 'twitter-card.png')">Download Twitter Card</button>
    
    <h2>Screenshot Placeholder (1280x720)</h2>
    <canvas id="screenshot" width="1280" height="720"></canvas>
    <button class="download-btn" onclick="downloadCanvas('screenshot', 'screenshot.png')">Download Screenshot</button>

    <script>
        // Draw logo
        function drawLogo() {
            const canvas = document.getElementById('logo');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, 200, 200);
            
            // Circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(100, 100, 80, 0, Math.PI * 2);
            ctx.fill();
            
            // P Letter
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 100px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', 100, 100);
            
            // Port dots
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(140, 60, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(140, 140, 8, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw OG Image
        function drawOGImage() {
            const canvas = document.getElementById('og-image');
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Logo
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(600, 200, 60, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', 600, 200);
            
            // Title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial';
            ctx.fillText('Port Keeper', 600, 350);
            
            // Tagline
            ctx.font = '36px Arial';
            ctx.fillText('Intelligent Port Management for Developers', 600, 420);
            
            // Features
            ctx.font = '24px Arial';
            ctx.fillText('üöÄ Reserve Ports  ‚Ä¢  üîç Detect Conflicts  ‚Ä¢  üë• Team Collaboration', 600, 520);
        }
        
        // Draw Twitter Card
        function drawTwitterCard() {
            const canvas = document.getElementById('twitter-card');
            const ctx = canvas.getContext('2d');
            
            // Similar to OG but adjusted for Twitter
            const gradient = ctx.createLinearGradient(0, 0, 1200, 600);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 600);
            
            // Logo
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(600, 180, 60, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', 600, 180);
            
            // Title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial';
            ctx.fillText('Port Keeper', 600, 320);
            
            // Tagline
            ctx.font = '36px Arial';
            ctx.fillText('Intelligent Port Management for Developers', 600, 390);
            
            // CTA
            ctx.font = '28px Arial';
            ctx.fillText('npm install -g portkeeper', 600, 490);
        }
        
        // Draw Screenshot
        function drawScreenshot() {
            const canvas = document.getElementById('screenshot');
            const ctx = canvas.getContext('2d');
            
            // Dark background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 1280, 720);
            
            // Terminal window
            ctx.fillStyle = '#2d2d2d';
            ctx.fillRect(100, 100, 1080, 520);
            
            // Terminal header
            ctx.fillStyle = '#3d3d3d';
            ctx.fillRect(100, 100, 1080, 40);
            
            // Terminal buttons
            ctx.fillStyle = '#ff5f56';
            ctx.beginPath();
            ctx.arc(130, 120, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffbd2e';
            ctx.beginPath();
            ctx.arc(150, 120, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#27c93f';
            ctx.beginPath();
            ctx.arc(170, 120, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Terminal content
            ctx.fillStyle = '#10b981';
            ctx.font = '20px monospace';
            ctx.fillText('$ portman list', 140, 200);
            
            ctx.fillStyle = '#e5e5e5';
            ctx.font = '18px monospace';
            ctx.fillText('PORT   SERVICE          PROJECT      STATUS', 140, 250);
            ctx.fillText('----   -------          -------      ------', 140, 280);
            ctx.fillText('3000   React Dev        my-app       Active', 140, 310);
            ctx.fillText('8080   API Server       backend      Reserved', 140, 340);
            ctx.fillText('5432   PostgreSQL       database     Active', 140, 370);
            ctx.fillText('6379   Redis           cache        Reserved', 140, 400);
            
            ctx.fillStyle = '#10b981';
            ctx.fillText('$ portman check 3000', 140, 480);
            ctx.fillStyle = '#e5e5e5';
            ctx.fillText('‚úì Port 3000 is in use by: React Dev (my-app)', 140, 510);
        }
        
        // Download function
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw all images on load
        window.onload = function() {
            drawLogo();
            drawOGImage();
            drawTwitterCard();
            drawScreenshot();
        };
    </script>
</body>
</html>
